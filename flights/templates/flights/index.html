{% extends "flights/layout.html" %}

{% block body %}

<h1>Flights</h1>
<ul>
  {% for flight in flights %}
  <li>
    <a href="{% url 'flights:flight' flight.id %}">
      Flight {{ flight.id }}:  {{ flight.origin }} to {{ flight.destination }}
    </a>
  </li>
  {% endfor %}
</ul>

{% if auth %}
    <div>Fuck YES! You are: {{ request.user.first_name }}. You can <a href="{% url 'users:logout' %}">log out</a>.</div>
{% endif %}

{% endblock %}
